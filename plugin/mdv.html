<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MarkdownView</title>
<script src="/static/jquery.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/static/#css#" media="all" />
<script language="javascript">
var t;
function getContent() {
    $.get("/static/content.html",function(data) {
        $('#content').html(data);
        window.scrollTo(0,$('#target').offset().top-100);
    });
}
$(document).ready(function(){
    t = setInterval(getContent,100);
});
</script>
</head>
<body>
<div id="content"></div>
</body>
</html>
